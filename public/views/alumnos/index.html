<div class="container" ng-init="list()">
	<div class="row">
		<h1>Alumnos</h1>
	</div>

	<div class="row" ng-show="isAdmin">
		<div class="col-xs-12">
			<a class="btn btn-success" href="/#/alumnos/0">Registrar Alumno</a>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<div class="alert alert-danger" ng-show="alumnos.length == 0">
				No hay Alumnos registrados
			</div>
			<br/><br/>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Contactos</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="alumno in alumnos">
					<td>{{ alumno.nombre }}</td>
					<td>
						<span ng-repeat="contacto in alumno.contactos">
							{{ contacto.name }}<br/>
						</span>
					</td>
					<td class="visible-md visible-lg">
						<a class="btn btn-default" href="/#/alumnos/{{ alumno._id.$id }}/calendario">
							<i class="fa fa-calendar"></i>
							Calendario
						</a>
					</td>
					<td class="hidden-md hidden-lg">
						<a class="btn btn-default" href="/#/alumnos/{{ alumno._id.$id }}/calendario-mobile">
							<i class="fa fa-calendar"></i>
							Calendario
						</a>
					</td>
					<td>
						<a class="btn btn-default" href="/#/alumnos/{{ alumno._id.$id }}/comment">
							<i class="fa fa-comment"></i>
							Comentarios
						</a>
					</td>
					<td>
						<a class="btn btn-default" href="/#/alumnos/{{ alumno._id.$id }}">
							<i class="fa fa-search"></i>
							Detalle
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
