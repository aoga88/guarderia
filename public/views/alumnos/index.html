<ng-include src="'/views/common/header.html'"></ng-include>

<div class="container" ng-init="list()">
	<div class="row">
		<h1>Alumnos</h1>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<a class="btn btn-success" href="/#/alumnos/0">Registrar Alumno</a>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<div class="alert alert-danger" ng-show="alumnos.length == 0">
				No hay Alumnos registrados
			</div>
			<br/><br/>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Tipo de Sangre</th>
					<th>Papá</th>
					<th>Mamá</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="alumno in alumnos">
					<td>{{ alumno.nombre }}</td>
					<td>{{ alumno.tipoSangre }}</td>
					<td>{{ alumno.nombrePadre }}</td>
					<td>{{ alumno.nombreMadre }}</td>
					<td>
						<a href="/#/alumnos/{{ alumno._id.$id }}">Ver Detalle</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
