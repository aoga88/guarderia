<style type="text/css">
  html
  {
    height: 100%;
  }

	body
	{
		background:url('/img/login-background.jpg') left bottom no-repeat;
    height: 100%;
	}
</style>

<div class="hidden-xs navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Guarderia</a>
        </div>
        <center>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                </ul>
                <form class="navbar-form navbar-right" role="search" ng-submit="login('desktop')">
                    <div class="form-group">
                        <input type="email" class="form-control" ng-required="true" ng-model="user.email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-required="true" ng-model="user.password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success">Iniciar Sesion</button>
                </form>
            </div>
        </center>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Guarderia</h4>
      </div>
      <div class="modal-body">
        {{ response }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="visible-xs container">
	<div class="row">
		<div class="col-lg-10">
			<br/><br/>
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Guarderia</h1>
					<form role="form" ng-submit="login('mobile')">
						<div class="form-group">
							<label></label><br/>
			                <input type="text" class="form-control" ng-model="user.email" ng-required="true" placeholder="E-mail">
			            </div>
			            <div class="form-group">
			                <input type="password" class="form-control" ng-required="true" ng-model="user.password" placeholder="Password">
			            </div>
			            <div class="alert alert-danger" ng-show="showError">
			            	{{ response }}
			            </div>
			            <button type="submit" class="btn btn-success">Iniciar Sesion</button>
		            </form>
		        </div>
		    </div>
		</div>
	</div>
</div>
