<div class="row" ng-init="list()">
	<div class="col-lg-12">
		<h3>Maestros</h3>
		<div class="row">
			<div class="col-lg-12">
				<div class="boxed">
					<!-- Title Bart Start -->
			        <div class="title-bar white" ng-show="isAdmin">
			        	  <a class="btn btn-success pull-right" href="/#/maestro/0">Registrar Maestro</a>
			        </div>
			        <!-- Title Bart End -->
			        <div class="inner">
			        	<div class="notification notification-danger" ng-show="maestros.length == 0">
							No hay Maestros registrados
						</div>

						<table class="table table-striped">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Correo</th>
									<th>Telefono</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="maestro in maestros">
									<td>{{ maestro.name }} {{ maestro.apPaterno }} {{ maestro.apMaterno }}</td>
									<td>{{ maestro._id }}</td>
									<td>
										<span ng-repeat="telefono in maestro.telefonos">
											{{ telefono }}, 
										</span>
									</td>
									<td>
										<a class="btn btn-default btn-xs" href="/#/maestro/{{ maestro._id }}">
											<i class="fa fa-search"></i>
											Ver Detalle
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
