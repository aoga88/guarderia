<!-- Breadcrumbs End -->

<div class="row" ng-init="list()">
	<div class="col-lg-12">
		<h3>Grupos</h3>

		<div class="row">
			<div class="col-lg-12">
				<div class="boxed">
					<!-- Title Bart Start -->
			        <div class="title-bar white" ng-show="isAdmin">
			        	  <a class="btn btn-success pull-right" href="/#/grupos/0">Registrar Grupo</a>
			        </div>
			        <!-- Title Bart End -->
			        <div class="inner">
						<div class="notification notification-danger" ng-show="grupos.length == 0">
							No hay Grupos registrados
						</div>

						<table class="table table-striped">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Alumnos</th>
									<th>Maestros</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="grupo in grupos">
									<td>{{ grupo.nombre }}</td>
									<td>{{ grupo.alumnos.length }}</td>
									<td>
										<span ng-repeat="maestro in grupo.maestros">
											{{ maestro.name }} {{ maestro.apPaterno }} {{ maestro.apMaterno }}, 
										</span>
									</td>
									<td ng-show="isAdmin">
										<a href="/#/grupos/{{ grupo._id.$id }}">Ver Detalle</a>
									</td>
								</tr>
							</tbody>
						</table>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</div>
